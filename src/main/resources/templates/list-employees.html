<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>
<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/employees/showFormAdd}"
       class="btn btn-primary btn-sm mb-3">Add Employee</a>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstName}"/>
        <td th:text="${tempEmployee.lastName}"/>
        <td th:text="${tempEmployee.email}"/>

    <td>
        <a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}"
           class="btn btn-info btn-sm">Update</a>

        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure that you want to delete this employee?'))) return false">
            Delete
        </a>
    </tr>
    </td>
    </tbody>
</table>
</div>
</body>
</html>
